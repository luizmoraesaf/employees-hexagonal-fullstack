<div class="login-container">
  <mat-card class="login-panel">
    <mat-card-title class="title">Employee Management</mat-card-title>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Document Number</mat-label>
        <input matInput formControlName="documentNumber" />
        <mat-error *ngIf="loginForm.controls['documentNumber'].invalid">
          Required field
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.controls['password'].invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="isLoading"
      >
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
  </mat-card>
</div>
